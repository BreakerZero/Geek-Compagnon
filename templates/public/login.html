{% extends "public/base.html" %}
{% block head %}
    <title>Connexion</title>
    <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="flex min-h-screen justify-center">
        <form action="{{ url_for('login') }}" method="post"
              class="bg-gradient-to-tl from-chartblue-400 to-chartpurple-500 via-chartmagenta-500 w-full h-screen md:h-1/3 md:place-self-center md:w-1/2 bg-white dark:bg-chartblue-800 md:bg-white dark:md:bg-chartblue-800 md:rounded-tl-xl md:rounded-br-xl text-gray-800 dark:text-white p-3 grid grid-cols-1">
            <div class="bg-white dark:bg-chartblue-800 md:rounded-tl-lg md:rounded-br-lg pt-8 px-8 pb-4 grid grid-cols-1">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="bg-red-800 text-white text-md font-bold p-2 col-span-1">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="pseudo" class="font-bold p-2 w-3/4 justify-self-center">
                    Username
                </label>
                <input type="text" placeholder="Entrez votre nom d'utilisateur" name="pseudo" class="mb-2 w-3/4 justify-self-center" required>

                <label for="password" class="font-bold p-2 w-3/4 justify-self-center">
                    Password
                </label>
                <input type="password" placeholder="Entrez votre mot de passe" name="password" class="mb-2 w-3/4 justify-self-center" required>

                <label for="multifact" class="font-bold p-2 w-3/4 justify-self-center hidden">
                    Facteur de Double Authentification (Optionnel)
                </label>
                <input type="text" placeholder="Votre code temporaire" name="multifact" class="mb-2 w-3/4 justify-self-center hidden">

                <div class="mt-8 mb-1 flex justify-center">
                    <button type="submit"
                            class="text-white bg-gradient-to-r from-chartblue-200 to-chartpurple-400 via-chartmagenta-400 focus:outline-none focus:ring-4 focus:ring-gray-300 font-bold hover:shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 w-64">
                        Login
                    </button>
                </div>
                <label class="md:text-center w-64 justify-self-center align-baseline">
                    <input type="checkbox" class="mr-1" checked="checked" name="remember"> Se souvenir de moi
                </label>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="flex justify-center mt-12">
                    <div class="m-2 p-2">
                        <a class="text-gray-600 dark:text-white" href="#">Forgot password ?</a>
                    </div>
                    <div class="m-2 p-2">
                        <a href="/inscription" class="text-gray-600 dark:text-white">
                            Sign-in
                        </a>
                    </div>
                </div>

            </div>
        </form>
    </div>

{% endblock %}

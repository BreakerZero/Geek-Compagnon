{% extends "public/base.html" %}
{% block head %}
    <title>Connexion</title>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
{% endblock %}
{% block content %}
 <form action="{{ url_for('inscription') }}" method="post">
  <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
      {% endwith %}
    <label for="pseudo"><b>Username</b></label>
    <input type="text" placeholder="Entrez votre nom d'utilisateur" name="pseudo" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Entrez votre email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Entrez votre mot de passe" name="password" required>

    <label for="passwordconfirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirmez votre mot de passe" name="passwordconfirm" required>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <button type="submit">Inscription</button>
  </div>
</form>
{% endblock %}

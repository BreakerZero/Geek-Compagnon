<script>
    const input = document.getElementById("genre-tag");
    const tagList = document.getElementById("genre-tag-list");

input.addEventListener("keyup", function(event) {
  if (event.key === "Enter") {
    createTag();
  }
});

const createTagButton = document.getElementById("create-tag-button");
createTagButton.addEventListener("click", function() {
    createTag();
});

function createTag(){
  const tagValue = input.value.trim();
  if(!tagValue) {
    alert("Le tag ne peut pas être vide.");
    return;
  }
    // créer un élément de tag
    const tag = document.createElement("span");
    tag.classList.add("bg-blue-200", "text-blue-800", "rounded-full", "px-3", "py-1", "mr-2", "font-medium");
    tag.textContent = tagValue;

    // créer un bouton de suppression
    const button = document.createElement("button");
    button.classList.add("text-red-500", "hover:text-red-700");
    button.innerHTML = `
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    `;
    button.addEventListener("click", function() {
        tagList.removeChild(tag);
    });

    // ajouter le bouton de suppression au tag
    tag.appendChild(button);

    // ajouter le tag à la liste
    tagList.appendChild(tag);

    // réinitialiser l'input
    input.value = "";
}
